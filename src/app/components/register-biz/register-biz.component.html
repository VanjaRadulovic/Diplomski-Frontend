<meta name="login" content="width=device-width,intial-scale=1.0">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<body>
    <h2>Yelp for business</h2>
<div class="wrapper">

  <form  [formGroup]="registerForm" (submit)="register()">
    <h1>Register</h1>
    <div class="input-box">
        <input [formControlName]="'firstName'" type="text" placeholder="First name" required>
      </div>
    <div class="input-box">
        <input [formControlName]="'lastName'" type="text" placeholder="Last name" required>
    </div>

    <div class="input-box">
      <input [formControlName]="'email'" type="email" placeholder="Email" required>
    </div>
    <div class="input-box">
      <input [formControlName]="'password'" type="password" placeholder="Password" required>
    </div>

    <button type="submit" class="btn">Register</button>

    <div class="registar-link">
      <p>Already have an account? <a [routerLink]="['/login-biz']">Login</a></p>
    </div>
    <a class="nav-link" [routerLink]="['']">
    <button class="btn">Home</button>
    </a>
  </form>
</div>
</body>
